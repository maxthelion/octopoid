# Octopoid Configuration
# Generated by: octopoid init

# Mode: local (single machine) or remote (client-server)
mode: remote

# Server configuration (remote mode)
server:
  enabled: true
  url: https://octopoid-server.example.com
  cluster: production
  machine_id: machine-001
  # api_key: your-api-key-here  # Optional

# Agent configuration
agents:
  max_concurrent: 3
  # max_breakdown_depth: 1  # Maximum levels of task re-breakdown (default: 1)
  # models:
  #   implement: sonnet
  #   breakdown: sonnet
  #   gatekeeper: opus

# Repository
repo:
  path: .
  main_branch: main

# Hooks — lifecycle actions run during task processing
# Built-in hooks: rebase_on_main, create_pr, run_tests
# Default: before_submit: [create_pr]
# hooks:
#   before_submit:
#     - rebase_on_main
#     - create_pr

