name: Publish Client

on:
  push:
    tags:
      - 'v*.*.*'

  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check all packages
        run: |
          cd packages/shared && pnpm typecheck
          cd ../server && pnpm typecheck
          cd ../client && pnpm typecheck

      - name: Build all packages
        run: |
          cd packages/shared && pnpm build
          cd ../server && pnpm build
          cd ../client && pnpm build

      - name: Run tests
        run: |
          cd packages/shared && pnpm test --run
          cd ../client && pnpm test --run

      - name: Publish @octopoid/shared
        run: pnpm --filter @octopoid/shared publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish octopoid (client)
        run: pnpm --filter octopoid publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            See [CHANGELOG.md](https://github.com/org/octopoid/blob/main/CHANGELOG.md) for details.
          draft: false
          prerelease: false
