name: CI

on:
  push:
    branches: [main, feature/*]
  pull_request:
    branches: [main, feature/*]

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build shared package
        run: pnpm --filter @octopoid/shared build

      - name: Type check
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint || true  # Continue on lint errors for now

  test-server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run server unit tests
        run: pnpm --filter @octopoid/server vitest run tests/state-machine.test.ts tests/routes-tasks.test.ts

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Python SDK
        run: pip install -e packages/python-sdk

      - name: Install orchestrator
        run: pip install -e .

      - name: Install test dependencies
        run: pip install pytest requests pyyaml textual

      - name: Run unit tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: pytest tests/ --ignore=tests/integration -v

  integration-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      # pnpm install covers the server submodule (submodules/* in pnpm-workspace.yaml)
      - name: Install dependencies
        run: pnpm install

      - name: Install Python SDK
        run: pip install -e packages/python-sdk

      - name: Install orchestrator
        run: pip install -e .

      - name: Install test dependencies
        run: pip install pytest requests pyyaml textual

      # wrangler dev runs a fully local server using the workerd runtime (no cloud connection).
      # WRANGLER_SEND_METRICS=false disables telemetry. NO_UPDATE_CHECK prevents npm checks.
      - name: Start local test server
        env:
          WRANGLER_SEND_METRICS: "false"
          NO_UPDATE_CHECK: "1"
        run: bash tests/integration/bin/start-test-server.sh

      - name: Run integration tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: pytest tests/integration/ -v

      - name: Stop test server
        if: always()
        run: bash tests/integration/bin/stop-test-server.sh

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build all packages
        run: pnpm build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            packages/*/dist
