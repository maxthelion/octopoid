[pytest]
# Pytest configuration for integration tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: integration tests requiring test server
    api: API endpoint tests
    lifecycle: task lifecycle tests
    concurrency: concurrency and race condition tests

# Test timeouts (requires pytest-timeout)
# timeout = 60

# Coverage (requires pytest-cov)
# --cov=orchestrator
# --cov-report=html
# --cov-report=term-missing
