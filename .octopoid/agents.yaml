paused: false

queue_limits:
  max_claimed: 3
  max_incoming: 20
  max_provisional: 10

fleet:
  - name: implementer-1
    type: implementer
    interval_seconds: 60
    max_turns: 150
    model: sonnet

  - name: implementer-2
    type: implementer
    interval_seconds: 60
    max_turns: 150
    model: sonnet

  - name: sanity-check-gatekeeper
    role: gatekeeper
    spawn_mode: scripts
    claim_from: provisional
    interval_seconds: 120
    max_turns: 50
    model: sonnet
    agent_dir: .octopoid/agents/gatekeeper

  - name: github-issue-monitor
    type: custom
    path: .octopoid/agents/github-issue-monitor/
    interval_seconds: 900
    lightweight: true
    paused: true
