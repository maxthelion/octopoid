paused: false

queue_limits:
  max_claimed: 3
  max_incoming: 20
  max_open_prs: 10

agents:
  implementer:
    type: implementer
    enabled: true
    interval_seconds: 60
    max_turns: 200
    model: sonnet
    max_instances: 2

  sanity-check-gatekeeper:
    role: gatekeeper
    spawn_mode: scripts
    claim_from: provisional
    interval_seconds: 120
    max_turns: 100
    model: sonnet
    agent_dir: .octopoid/agents/gatekeeper
    max_instances: 1

  github-issue-monitor:
    type: custom
    path: .octopoid/agents/github-issue-monitor/
    enabled: false
    interval_seconds: 900
    lightweight: true
    max_instances: 1
