paused: false

queue_limits:
  max_claimed: 3
  max_incoming: 20
  max_open_prs: 10

agents:
  # Implementer agents - work on tasks in the queue
  - id: 1
    name: implementer-1
    role: implementer
    enabled: true
    interval_seconds: 60
    max_concurrent: 1
    max_turns: 200
    model: sonnet

  - id: 2
    name: implementer-2
    role: implementer
    enabled: true
    interval_seconds: 60
    max_concurrent: 1
    max_turns: 200
    model: sonnet

  # GitHub issue monitor - lightweight agent (no worktree needed)
  - id: 101
    name: github-issue-monitor
    role: github_issue_monitor
    enabled: true
    interval_seconds: 900
    max_concurrent: 1
    lightweight: true  # Runs in parent project, no worktree
