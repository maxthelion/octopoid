# Octopoid Agents Configuration
# Agents read server config from config.yaml

agents:
  # Implementer agents - work on tasks from API server
  - id: 1
    name: implementer-1
    role: implementer
    enabled: true
    interval_seconds: 60
    max_concurrent: 1
    max_turns: 50
    model: sonnet

  - id: 2
    name: implementer-2
    role: implementer
    enabled: true
    interval_seconds: 60
    max_concurrent: 1
    max_turns: 50
    model: sonnet

  # GitHub issue monitor - creates tasks from GitHub issues
  - id: 101
    name: github-issue-monitor
    role: github_issue_monitor
    enabled: true
    interval_seconds: 300
    max_concurrent: 1
    lightweight: true
