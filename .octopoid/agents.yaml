paused: false

queue_limits:
  max_claimed: 3
  max_incoming: 20
  max_open_prs: 10

agents:
  implementer:
    type: implementer
    max_instances: 3
    interval_seconds: 60
    max_turns: 200
    model: sonnet

  sanity-check-gatekeeper:
    type: custom
    path: .octopoid/agents/gatekeeper/
    role: gatekeeper
    spawn_mode: scripts
    interval_seconds: 120
    max_turns: 100
    model: sonnet
    max_instances: 1

  github-issue-monitor:
    type: custom
    path: .octopoid/agents/github-issue-monitor/
    enabled: false
    interval_seconds: 900
    max_instances: 1
    lightweight: true
