paused: false

queue_limits:
  max_claimed: 3
  max_incoming: 20
  max_open_prs: 10

agents:
  implementer:
    type: implementer
    max_instances: 3
    interval_seconds: 60
    max_turns: 200
    model: sonnet

  github-issue-monitor:
    type: custom
    path: .octopoid/agents/github-issue-monitor/
    enabled: false
    interval_seconds: 900
    lightweight: true
    max_instances: 1
