# Octopoid Configuration
# This file is the single source of truth for all Octopoid components

# Server configuration (v2.0 API mode)
server:
  enabled: true
  url: https://octopoid-server.maxthelion.workers.dev
  cluster: prod
  machine_id: Maxs-MacBook-Air.local

# Scope — isolates this orchestrator's tasks from other projects on the same server.
# Must be set. The scheduler will refuse to start if this is missing.
scope: octopoid

# Repository settings
repo:
  path: /Users/maxwilliams/dev/octopoid
  base_branch: feature/client-server-architecture

# Agent configuration
agents:
  max_concurrent: 3
  max_breakdown_depth: 1  # Maximum levels of task re-breakdown

# Hooks — lifecycle actions run during task processing
# Default: before_submit: [create_pr]
hooks:
  before_submit:
    - rebase_on_main
    - run_tests
    - create_pr
  before_merge:
    - merge_pr
