# Octopoid Configuration
# This file is the single source of truth for all Octopoid components

# Server configuration (v2.0 API mode)
server:
  enabled: true
  url: http://localhost:8787
  cluster: dev
  machine_id: Maxs-MacBook-Air.local

# Repository settings
repo:
  path: /Users/maxwilliams/dev/octopoid
  main_branch: main

# Agent configuration
agents:
  max_concurrent: 3

# Database configuration (not used in v2.0 API mode)
database:
  enabled: false
  path: state.db

# Hooks — lifecycle actions run during task processing
# Default: before_submit: [create_pr]
hooks:
  before_submit:
    - create_pr

